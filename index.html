<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="phone">
        <img src="images/defile-8495836_1280.jpg" alt="home" class="content show">
        <img src="images/mountain-7935913_1280.jpg" alt="work" class="content">
        <img src="images/nature-4649472_1280.jpg" alt="blog" class="content">
        <img src="images/night-7381236_1280.jpg" alt="about" class="content">
        <nav>
            <ul>
                <li class="active">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fa-solid fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fa-solid fa-blog"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fa-solid fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>

    <script src="custom.js"></script>
</body>
</html>
